{% load static %}

<section class="slider-area pt-180 pt-xs-150 pt-150 pb-xs-35">
   <img class="sl-shape shape_01" src="{% static '' %}assets/img/icon/01.svg" alt="">
    <img class="sl-shape shape_02" src="{% static '' %}assets/img/icon/02.svg" alt="">
    <img class="sl-shape shape_03" src="{% static '' %}assets/img/icon/03.svg" alt="">
    <img class="sl-shape shape_04" src="{% static '' %}assets/img/icon/04.svg" alt="">
    <img class="sl-shape shape_05" src="{% static '' %}assets/img/icon/05.svg" alt="">
    <img class="sl-shape shape_06" src="{% static '' %}assets/img/icon/06.svg" alt="">
    <img class="sl-shape shape_07" src="{% static '' %}assets/img/shape/dot-box-5.svg" alt="">
   <div class="main-slider pt-10">
       <div class="container">
           <div class="row align-items-center">
               <div class="col-xl-6 col-lg-6 order-last order-lg-first">
                   <div class="slider__img__box mb-50 pr-30">
                       <img class="img-one mt-55 pr-70" src="{% static '' %}assets/img/slider/01.png" alt="">
                       <img class="slide-shape img-two" src="{% static '' %}assets/img/slider/02.png" alt="">
                       <img class="slide-shape img-three" src="{% static '' %}assets/img/slider/03.png" alt="">
                       <img class="slide-shape img-four" src="{% static '' %}assets/img/shape/dot-box-1.svg" alt="">
                       <img class="slide-shape img-five" src="{% static '' %}assets/img/shape/dot-box-2.svg" alt="">
                       <img class="slide-shape img-six" src="{% static '' %}assets/img/shape/zigzg-1.svg" alt="">
                       <img class="slide-shape img-seven wow fadeInRight animated" data-delay="1.5s" src="{% static '' %}assets/img/icon/dot-plan-1.svg" alt="Chose-img">
                       <img class="slide-shape img-eight" src="{% static '' %}assets/img/slider/earth-bg.svg" alt="">
                   </div>
               </div>
               <div class="col-xl-6 col-lg-6">
                    <div class="slider__content pt-15">
                        <h1 class="main-title mb-40 wow fadeInUp2 animated" data-wow-delay='.1s'>آموزش مهارت های مختلف با بهترین <span class="vec-shape">اساتید.</span></h1>
                        <h5 class="mb-35 wow fadeInUp2 animated" data-wow-delay='.2s'>لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است.</h5>
                        <ul class="search__area d-md-inline-flex align-items-center justify-content-between mb-30">
                            <li>
                                <div class="widget__search">
                                    <form class="input-form" action="#">
                                        <input type="text" placeholder="جستجو...">
                                    </form>
                                    <button class="search-icon"><i class="far fa-search"></i></button>
                                </div>
                            </li>
                            <li>
                                <div class="widget__select">
                                    <select name="select-cat" id="select">
                                        <option value="">دسته بندی ها</option>
                                        <option value="">کلاس یک</option>
                                        <option value="">کلاس دو</option>
                                        <option value="">کلاس سه</option>
                                        <option value="">کلاس چهار</option>
                                        <option value="">کلاس پنج</option>
                                    </select>
                                </div>
                            </li>
                            <li>
                                <button class="theme_btn search_btn ml-35">جستجو</button>
                            </li>
                        </ul>
                        <p class="highlight-text"><span>#1 </span>بستر یادگیری آنلاین و توسعه مهارت ها در سراسر جهان</p>
                    </div>
               </div>
           </div>
       </div>
   </div>
</section>
