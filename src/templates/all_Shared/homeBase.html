{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Zoomy - E-learning HTML5 Template</title>
    <meta name="keywords" content="online education, e-learning, coaching, education, teaching, learning">
    <meta name="description" content="Zoomy is a e-learnibg HTML template for all kinds of education, coaching, online education website">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="{% static '' %}assets/img/favicon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <link rel="stylesheet" href="{% static '' %}assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '' %}assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="{% static '' %}assets/css/animate.css">
    <link rel="stylesheet" href="{% static '' %}assets/css/magnific-popup.css">
    <link rel="stylesheet" href="{% static '' %}assets/css/all.min.css">
    <link rel="stylesheet" href="{% static '' %}assets/css/flaticon.css">
    <link rel="stylesheet" href="{% static '' %}assets/css/font.css">
    <link rel="stylesheet" href="{% static '' %}assets/css/metisMenu.css">
    <link rel="stylesheet" href="{% static '' %}assets/css/nice-select.css">
    <link rel="stylesheet" href="{% static '' %}assets/css/slick.css">
    <link rel="stylesheet" href="{% static '' %}assets/css/spacing.css">
    <link rel="stylesheet" href="{% static '' %}assets/css/main.css">
    <link rel="stylesheet" href="{% static '' %}assets/css/rtl.css">
</head>
<body>
{% block header %} {% endblock %}
{% block sidebar %} {% endblock %}
{% block content %} {% endblock %}
{% block footer %} {% endblock %}
{% include 'all_Shared/footer_js.html' %}
</body>
</html>
