{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="pt-150">
 <!--page-title-area start-->
  <section class="page-title-area d-flex align-items-end" style="background-image: url({% static 'assets/img/page-title-bg/01.jpg' %});">
      <div class="container">
          <div class="row align-items-end">
              <div class="col-lg-12">
                  <div class="page-title-wrapper mb-50">
                     <h1 class="page-title mb-25">ورود</h1>
                     <div class="breadcrumb-list">
                        <ul class="breadcrumb">
                            <li><a href="index.html">خانه -</a></li>
                            <li><a href="#">ورود</a></li>
                        </ul>
                     </div>
                </div>
              </div>
          </div>
      </div>
  </section>
  <!--page-title-area end-->
  <!--contact-form-area start-->
  <section class="contact-form-area pt-150 pb-120 pt-md-100 pt-xs-100 pb-md-70 pb-xs-70">
      <div class="container">
          <div class="row justify-content-center align-items-center">
              <div class="col-lg-6">
                <div class="contact-form-wrapper text-center mb-30">
                    <h2 class="mb-45">ورود به حساب کاربری</h2>
                    <form class="row gx-3 comments-form contact-form" method="POST">
                        {% csrf_token %}
                        <div class="col-lg-12 mb-30">
                            <input type="text" name="email" placeholder="نام کاربری">
                        </div>
                        <div class="col-lg-12 mb-30">
                            <input type="password" name="password" placeholder="******">
                        </div>
                        <input class="theme_btn message_btn mt-20" type="submit" name="" value="ورود">
                    </form>
                    <div class="register-link">
                        <ul>
                            <li><a href="{% url 'password_reset' %}">رمز عبور خود را فراموش کرده‌اید؟</a></li>
                            <li>هنوز عضو نشده‌اید؟ <a href="{% url 'account:register' %}">ثبت‌نام کنید</a></li>
                        </ul>
                    </div>
                </div>
              </div>
          </div>
      </div>
  </section>

  <!--contact-form-area end-->
</div>

{% endblock %}
